<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
 <!-- 显示转换 -->
<body>
  <script>
    let str = '123'
    console.log(typeof (Number(str))) //  number
    console.log(Number('pink'))    //NaN

    let num = +prompt('输入年薪') //输入120
    console.log(typeof (num))  //number

    console.log(parseInt('12px'))  //12
    console.log(parseInt('12.34px')) // 12 
    console.log(parseInt('12.94px')) // 12  不会四舍五入
    console.log(parseInt('abc12.94px')) //NaN
    console.log('-------------------------------')
    console.log(parseFloat('12px'))  //12
    console.log(parseFloat('12.34px')) // 12.34 
    console.log(parseFloat('12.94px')) // 12.94  不会四舍五入
    console.log(parseFloat('abc12.94px')) //NaN
  </script>
</body>

</html>
