    <script>
        //pop()  删除最后一个元素，并且返回最后一个元素
        var arr = ['a', 'b', 'c', 'd'];
        alert(arr.length);// 4
        var arr2 = arr.pop();
        alert(arr2); //d
        alert(arr); //['a', 'b', 'c']

        //push() 

    </script>
