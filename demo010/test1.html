<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //push()   向数组的末尾周最佳一个或者多个元素 并返回新数组的长度
        var arr = ['a', 'b', 'c', 'd'];
        var len = arr.push('e');
        alert(len);  //5
        alert(arr);  // 'a', 'b', 'c', 'd'，'e'

       //追加多个元素
      var len= arr.push('e','f','g');
       alert(len); //8
       alert(arr); //'a', 'b', 'c', 'd'，'e','e','f','g'

    </script>
</head>

<body>

</body>

</html>
