<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function run() {
            alert("表单的提交按钮被点击了");
            return false;
        }
    </script>
</head>
<!-- 表单提交事件-->

<body>
    <!--
        表单提交按钮被点击   就执行run方法
        用于表单的校验
        onsubmit 用于表单的校验，该事件也能够控制表单的提交
        true 允许表单提交
        false 阻止表单提交

        该程序运行之后，点击提交，系数列表并没有对应的表单
    -->
    <form onsubmit="return run()">
        <input type="text" name="uanme" /><br />
        <input type="submit" value="提交" />
    </form>
</body>

</html>
