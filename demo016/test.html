    <!--
       对象直接量
        该方式直接创建出实例对象，无需构建函数，也不需再new创建实例对象
    -->
    <script>
        //person实例对象，创建完毕
        var person = {
            name: "小李",
            age: 10,
        }
        alert(person.age);
        alert(person.name);
        person.name = "小王";
        alert(person.name);
        person.sex = "男";  //添加新属性
        alert(person.sex);
    </script>
