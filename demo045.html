<body>
  <!-- 数字补0案例 -->
  <script>
    //1. 用户输入
    let num = prompt('请您输入一个数字:')
    //2. 判断输出 --小于10 才补0
    num = num < 10 ? 0 + num : num
    //3.
    alert(num)





  </script>
</body>

</html>
