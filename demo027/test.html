<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
      // 监听器  function run1()
        function run1() {
            alert("点击了")
        }
    </script>
</head>

<body>
    <!--
        事件：点击按钮onclick
        事件源：按钮
        注册监听器：onclick="run1()
    -->
    <input type="button" value="点击" onclick="run1()" />
</body>

</html>
