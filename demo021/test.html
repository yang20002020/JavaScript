<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        DOM（document）对象的相关方法
        getElementById():通过元素ID获取对应元素对象
        getElementsByName():通过元素的name属性获取符合要求的所有元素
        getElementsByTagName():通过元素的元素名属性获取符合要求的所有元素
        getElementsByClassName():通过元素的class属性获取符合要求的所有元素
        */
    </script>
</head>

<body>
  <input type="text" id="t1"/>
  <script>
      //getElementById():通过元素ID获取对应元素对象,如果找不到对应的id则返回null
      var t11= document.getElementById("t1");
      alert(t11);  //[object HTMLInputElement]
      var t22 = document.getElementById("t2");
      alert(t22);  //null
  </script>
</body>

</html>
