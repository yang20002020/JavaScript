<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        DOM（document）对象的相关方法
        getElementById():通过元素ID获取对应元素对象
        getElementsByName():通过元素的name属性获取符合要求的所有元素
        getElementsByTagName():通过元素的元素名属性获取符合要求的所有元素
        getElementsByClassName():通过元素的class属性获取符合要求的所有元素
        */
    </script>
</head>

<body>
    <input type="text" id="t1" />
    <input type="checkbox" name="hobby" value="read" />
    <input type="checkbox" name="hobby" value="code" />
    <input type="checkbox" name="hobby" value="run" />
    <script>
        //  getElementsByName():通过元素的name属性获取符合要求的所有元素,获取到元素节点对象数组
        //如果找不到，返回空数组
        var temp = document.getElementsByName('hobby');
        alert(temp);  //[object NodeList]
        alert(temp.length);  // 3 
        var temp1 = document.getElementsByName('hobbys');
        alert(temp1.length); // 0
    </script>
</body>

</html>
