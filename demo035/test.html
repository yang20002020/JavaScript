<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function run(){
            alert("加载完毕");
        }
        //DOM绑定方式 对象.事件属性
        //一次只能绑定一个函数，不能传递参数
        //窗口加载完成之后，运行run函数
        window.onload=run;

    </script>
</head>
<body>
    
</body>
</html>
