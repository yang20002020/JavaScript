<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function run() {
            alert("加载完毕");
        }
        //DOM绑定方式 匿名函数
        //匿名函数内部可以绑定多个函数
        window.onload = function(){
            run();
        }

    </script>
</head>

</html>
