<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function run() {
            alert("run");
        }
        function run1(str) {
            alert(str);
        }
          function run2(obj) {
                alert(obj.value);
        }
    </script>
</head>

<body>
    <!--绑定一个无参函数-->
    <input type="text" value="1111" onclick="run()" /><br\>
    <!--绑定一个有参函数，参数是一个字符串
     注意，使用单引号-->
    <input type="text" value="2222" onclick="run1('aaaacccc')" /><br\>
    <!--绑定一个有参函数，参数是一个元素对象
    此处this 指的是文本框input这个对象-->
    <input type="text" value="3333" onclick="run2(this)" /> <br\>
</body>


</html>
