<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //reverse() 将数组进行物理翻转,会对当前的数组进行操作
        var arr = ['a', 'b', 'c', 'd'];
        var arr2 = arr.reverse();
        alert(arr)  //[d,c,b,a]
        alert(arr2); //[d,c,b,a]

    </script>
</head>

</body>
