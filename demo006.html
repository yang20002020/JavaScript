<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<!--
    直接量方式：
    必须全部字符符合正则，返回true
    有一个字符不符合正则，就会返回false
-->
<body>
    <script>
        var reg = /^\s*$/; //0到多个空格
        var flag = reg.test("");
        alert(flag);  //true
        var flag1 = reg.test("   ");
        alert(flag1);  //true
        var flag2 = reg.test("   a   ");
        alert(flag2);   //false
    </script>
</body>

</html>
