<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       // var x = 10;
       // eval(string)  可以把传入的字符串，作为javascript代码执行
       // 可以扩展程序功能
       // 注意事项：只能传递基本数据类型的字符串，而不能传入字符串对象
        eval("var x=10;"); //等价于 var x=10;
        alert(x);  //10
        eval(new String("var y=10;"));
        alert(y);  // 会出现错误
    </script>
</head>

<body>

</body>

</html>
