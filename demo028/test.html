<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       function run(){
           alert("获取焦点了");
       }
    </script>
</head>
<!--获取焦点事件-->
<body>
    <!--
        文本框 获取焦点时，弹出一个对话框
    -->
    <input type="text" onfocus="run()"/>
</body>
</html>
